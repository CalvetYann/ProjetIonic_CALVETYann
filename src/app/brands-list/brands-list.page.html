<ion-header>
  <ion-toolbar>
    <ion-title>Brand list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Add a new brand</h2>
  <ion-button routerLink="/tabs/brands/new">Add</ion-button>
  <h2>Brands</h2>

  <ion-list>
    <ion-item *ngFor="let brand of brands">
      <ion-label>{{brand.brandName}}</ion-label>
      <ion-button routerLink="/tabs/brands/{{brand.id}}">View</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
